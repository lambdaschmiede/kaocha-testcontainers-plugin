version: 2.1

jobs:
  test:
    machine:
      image: ubuntu-2004:202107-02 # Not a Docker Image, because of Testcontainers
    steps:
      - checkout
      - run: sudo apt-get update && sudo apt-get install leiningen
      - run: lein-cache-{{ checksum "project.clj" }}
      - run: ./bin/kaocha.sh
      - store_test_results:
          path: target/junit.xml

workflows:
  test:
    jobs:
      - test